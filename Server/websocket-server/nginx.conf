server {
    listen 80;
    listen [::]:80;
    server_name webrtc.bonkraiders.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webrtc.bonkraiders.com;

    # SSL Configuration
    ssl_certificate /etc/pki/tls/certs/webrtc.bonkraiders.com.crt;
    ssl_certificate_key /etc/pki/tls/private/webrtc.bonkraiders.com.key;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # WebSocket Configuration
    location /ws {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Serve WebSocket client JavaScript
    location /client.js {
        alias /var/www/webrtc.bonkraiders.com/client.js;
        add_header Content-Type application/javascript;
        expires 1h;
    }

    # Static files
    location / {
        root /var/www/webrtc.bonkraiders.com/public;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/webrtc.bonkraiders.com/public;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/webrtc.bonkraiders.com/public;
        internal;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' wss://webrtc.bonkraiders.com; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'";

    # Logging
    access_log /var/log/nginx/webrtc.bonkraiders.com.access.log;
    error_log /var/log/nginx/webrtc.bonkraiders.com.error.log;
}