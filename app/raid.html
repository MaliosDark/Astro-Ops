<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astro Ops â€“ Raiding</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #000;
      font-family: 'Press Start 2P', monospace;
      color: #0ff;
      display: flex; align-items: center; justify-content: center;
    }
    .window {
      background: rgba(0,20,40,0.8);
      border: 4px solid #0ff;
      border-radius: 8px;
      padding: 20px;
      width: 80%; max-width: 600px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin: 0 0 16px;
      font-size: 20px;
    }
    ul { list-style: none; padding:0; margin:0 0 16px; }
    li {
      margin: 8px 0;
      display: flex; justify-content: space-between;
      font-size: 14px;
    }
    button {
      background: #0ff;
      color: #000;
      border: 2px solid #0ff;
      padding: 4px 8px;
      cursor: pointer;
      image-rendering: pixelated;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
    }
    #btn-test {
      display: block;
      margin: 12px auto 0;
      background: #f0f;
      border-color: #f0f;
      color: #000;
    }
    #btn-test:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <div class="window">
    <h1>Nearby Targets</h1>
    <ul id="raid-list"></ul>
    <button id="btn-test">TEST TRAVEL</button>
  </div>
</body>
</html>
